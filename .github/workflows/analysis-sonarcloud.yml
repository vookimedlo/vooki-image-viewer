name: SonarCloud analysis
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: macos-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true

      - name: Brewing ...
        run: |
          brew update
          brew upgrade || true
          brew install pkg-config m4 libtool automake autoconf
          brew install coreutils
          brew install qt
          brew link --force qt

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v6.0.0

      - name: Build 3rd-party sources
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DAPPLE_FAT_ARCH=OFF -DBUILD_DEPENDENCIES=ON -H. -Bbuild_sonar ${{github.workspace}}
          cmake --build build_sonar
          cd build_sonar
          gls -Q | grep -v EPs | xargs rm -rf
          cd ..

      - name: Run build-wrapper
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DAPPLE_FAT_ARCH=OFF -H. -Bbuild_sonar ${{github.workspace}}
          build-wrapper-macosx-x86 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build_sonar
          find build_sonar -type f

      - name: Run tests
        run: |
          test_execs=($(find . -type f -name "tests_*" | grep '\.app/Contents/MacOS/tests_'))
          echo "^^ ${test_execs[@]} ^^"
          i=0
          for test_exec in ${test_execs[@]}
          do
            i=$((i+1))
            chmod 755 $test_exec
            LLVM_PROFILE_FILE="$i.profraw" $test_exec
          done

          xcrun llvm-profdata merge -sparse *.profraw -o voo_tests.profdata

          cov_arguments=""
          for test_exec in ${test_execs[@]}
          do
            cov_arguments="$cov_arguments -object $test_exec"
          done

          xcrun llvm-cov show --show-branches=count -instr-profile=voo_tests.profdata $cov_arguments > coverage.txt
          xcrun llvm-cov show --show-branches=count -format=html -instr-profile=voo_tests.profdata $cov_arguments -output-dir=coverage_report

      - name: Zip coverage report
        run: |
          zip -r coverage_report.zip coverage_report || true

      - name: Archive coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage_report.zip
          path: |
            coverage_report.zip
          if-no-files-found: ignore
          retention-days: 60

      - name: archive coverage.txt
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage.txt
          path: |
            coverage.txt
          if-no-files-found: ignore
          retention-days: 60

      - name:  Analyze with SonarQube Scan
        if: ${{env.SONAR_TOKEN != '' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            --define "sonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
            --define "sonar.cfamily.llvm-cov.reportPath=coverage.txt"
