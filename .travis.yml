language: cpp
sudo: required
dist: trusty
os: linux

before_install:
  - sudo add-apt-repository -y ppa:beineri/opt-qt591-trusty
  - sudo apt-get update -qq
  - sudo apt-get install qt59-meta-full cmake libraw-dev
  - QTDIR="/opt/qt59"
  - PATH="$QTDIR/bin:$PATH"
  - source /opt/qt59/bin/qt59-env.sh
  - qmake -v

script:
  - cd build/cmake/unix
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ../../
  - make
